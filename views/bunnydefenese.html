<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" sizes="196x196" href="bunny.png">
	<title>Bunny Defender</title>
    <script src="./scripts/bunnydefense/phaser.js"></script>
    <script src="./scripts/bunnydefenseBoot.js"></script>
    <script src="./scripts/bunnydefensePreloader.js"></script>
    <script src="./scripts/bunnydefenseStartMenu.js"></script>
    <script src="./scripts/bunnydefenseGame.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #000000;
		}
	</style>
</head>
<body>
    <div id="gameContainer"></div>
    <script type="text/javascript">
        window.onload = function() {
            var game = new Phaser.Game(540, 960, Phaser.AUTO, 'gameContainer');
            game.state.add('Boot', BunnyDefender.Boot);
            game.state.add('Preloader', BunnyDefender.Preloader);
            game.state.add('StartMenu', BunnyDefender.StartMenu);
            game.state.add('Game', BunnyDefender.Game);
            game.state.start('Boot');
        }
    </script>
</body>
</html>
